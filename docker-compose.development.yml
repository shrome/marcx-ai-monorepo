version: "3.9"

services:
  postgres:
    image: postgres:16 
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file: .env
    volumes:
      - ./docker/postgresql/data:/var/lib/postgresql/data
    ports:
      - 15432:5432

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: pgbouncer
    env_file: .env
    volumes:
      - ./pgbouncer:/etc/pgbouncer
    ports:
      - "16432:${PGBOUNCER_PORT}"
    depends_on:
      - postgres

  redis:
    image: redis:7
    container_name: redis
    ports:
      - 16379:6379
    volumes:
      - ./docker/redis/data:/data

  # packages:
  #   image: node:20-alpine
  #   container_name: packages
  #   working_dir: /app
  #   env_file: .env
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #   command: pnpm --filter "./packages/**" dev

  backend:
    build:
      context: .
      dockerfile: .docker/backend/Dockerfile.dev
    env_file: .env
    container_name: backend
    depends_on:
      - pgbouncer
      - redis
    ports:
      - 4000:4000
      
  web:
    build:
      context: .
      dockerfile: .docker/web/Dockerfile.dev
    container_name: web
    env_file: .env
    # depends_on:
    #   - packages
    ports:
      - 3000:3000

