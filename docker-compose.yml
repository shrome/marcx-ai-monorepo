version: "3.9"

services:
  postgres:
    image: postgres:16 
    container_name: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    env_file: .env
    volumes:
      - ./docker/postgresql/data:/var/lib/postgresql/data
    ports:
      - 15432:5432

  pgbouncer:
    image: edoburu/pgbouncer
    container_name: pgbouncer
    env_file: .env
    volumes:
      - ./pgbouncer:/etc/pgbouncer
    ports:
      - "16432:${PGBOUNCER_PORT}"
    depends_on:
      - postgres

  redis:
    image: redis:7
    container_name: redis
    volumes:
      - ./docker/redis/data:/data

  backend:
    container_name: backend
    image: ghcr.io/shrome/marcx-ai-monorepo-backend:latest
    restart: 'unless-stopped'
    env_file: .env
    ports:
      - 4000:4000
    depends_on:
      - pgbouncer
      - redis

  web:
    container_name: web
    image: ghcr.io/shrome/marcx-ai-monorepo-web:latest
    restart: 'unless-stopped'
    env_file: .env
    ports:
      - 3000:3000
    depends_on:
      - backend

  caddy:
    container_name: caddy
    image: caddy:2
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
    depends_on:
      - web
      - backend

